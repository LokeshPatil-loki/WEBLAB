<!DOCTYPE html>
<html>

<head>
    <title>Catalogue</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6e6e6;
        }

        img {
            max-width: 100px;
            max-height: 150px;
        }
    </style>
</head>

<body>
    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Book Cover</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="https://m.media-amazon.com/images/I/71RVt35ZAbL._AC_UF1000,1000_QL80_.jpg"
                    alt="Harry Potter and the Sorcerer's Stone"></td>
            <td>Harry Potter and the Sorcerer's Stone</td>
            <td>J.K. Rowling</td>
            <td>Fiction</td>
            <td>$9.99</td>
        </tr>
        <tr>
            <td><img src="https://cdn.kobo.com/book-images/32ad8373-9cc5-4c4f-aa82-8155edbc7029/1200/1200/False/the-alchemist-a-graphic-novel.jpg"
                    alt="The Alchemist"></td>
            <td>The Alchemist</td>
            <td>Paulo Coelho</td>
            <td>Fiction</td>
            <td>$7.99</td>
        </tr>
        <tr>
            <td><img src="https://m.media-amazon.com/images/I/713jIoMO3UL._AC_UF1000,1000_QL80_.jpg"
                    alt="Sapiens: A Brief History of Humankind"></td>
            <td>Sapiens: A Brief History of Humankind</td>
            <td>Yuval Noah Harari</td>
            <td>Non-fiction</td>
            <td>$14.99</td>
        </tr>
        <tr>
            <td><img src="https://m.media-amazon.com/images/I/71Q1tPupKjL._AC_UF1000,1000_QL80_.jpg"
                    alt="Pride and Prejudice"></td>
            <td>Pride and Prejudice</td>
            <td>Jane Austen</td>
            <td>Classics</td>
            <td>$6.99</td>
        </tr>
    </table>
</body>

</html>
