<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .watermark {
            position: absolute;
            top: 50%;
            right: 10%;
            /* transform: translate(-10%, -50%); */
            font-size: 48px;
            font-weight: bold;
            color: rgba(49, 49, 49, 0.3);
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <form>
        <h2>Login</h2>
        Username: <input type="text"><br>
        Password: <input type="password"><br>
        <input type="submit" value="Login">
    </form>
    <div class="watermark">ZIYA</div>

</body>

</html>
