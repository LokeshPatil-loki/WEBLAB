<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h3>Please Enter Two Numbers :::</h3>
    <form method="GET" action="calc">
        Number: <input type="text" id="t1" name="t1"/> <br/>
        <select name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select> <br/>
        Number: <input type="text" id="t2" name="t2">
        <input type="submit" value="calculate"/><br/>
    </form>
</body>
</html>
