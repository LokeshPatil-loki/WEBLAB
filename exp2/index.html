<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .watermark {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translate(-20%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: rgba(50, 50, 50, 0.3);
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()" style="max-width: 600px; margin: 0 auto;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required
            style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required
            style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required
            style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required
            style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required
            style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">

        <label for="address">Address:</label>
        <textarea id="address" name="address" required
            style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px; height: 150px;"></textarea>

        <input type="submit" value="Submit"
            style="background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
    </form>
    <div class="watermark">ZIYA</div>

    <script src="validation.js"></script>
</body>

</html>
